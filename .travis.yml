dist: trusty
sudo: required
language: cpp
compiler: gcc

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-7
      - g++-7
      - cmake

script:
  - CXX=/usr/bin/g++-7 CC=/usr/bin/gcc-7
  - cd test/fsm_test
  - cmake -G "Unix Makefiles" -DCMAKE_VERBOSE_MAKEFILE:BOOL=ON
  - ls
  - cat hsm_config.h
  - cmake --build .
 
